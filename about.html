        <button onclick="location='index.html'">Home</button>
        <button onclick="location='member.html'">Members</button>

    <div class="heroaboutus">

        <img id="picgm" src="img12A/picgm.jpg" alt="">

        <img id="picass" src="img12A/picass.jpg" alt="">

<footer>

        <h3 id="ass">Assistant General Manager</h3>
        <h5 id="ass1">Mr. Van RatanakRithea</h5>
    </div>
</footer>
<script>
  const currentPage = window.location.pathname.split("/").pop(); // e.g. "about.html"

  const buttons = document.querySelectorAll(".navbar button");

  buttons.forEach(button => {
    const onclickAttr = button.getAttribute("onclick");
    if (!onclickAttr) return;

    const match = onclickAttr.match(/location\s*=\s*'([^']+)'/);
    const targetPage = match ? match[1] : null;

    if (targetPage === currentPage || (targetPage === 'index.html' && currentPage === '')) {
      button.classList.add("active");
    }
  });
</script>
</html>
