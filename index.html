<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 12A1 Football Club</title>
    <link rel="shortcut icon" href="img12A/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <img src="img12A/logo.jpg" alt="Team 12A1 Logo" class="logo">
        <h1>Team 12A1 Football Club</h1>
        <nav>
            <button onclick="location='index.html'" class="nav-btn">Home</button>
            <button onclick="location='member.html'" class="nav-btn">Members</button>
            <button onclick="location='matches.html'" class="nav-btn">Matches</button>
            <button onclick="location='about.html'" class="nav-btn">About Us</button>
        </nav>
    </header>

    <section class="hero">
        <div id="bgteam">
            <img src="img12A/bgteam.jpg" alt="Team Background">
            <button id="more" onclick="location='about.html'">Explore More â†’</button>
        </div>
        <div class="desc">
            <h2>Welcome to Team 12A1 Football Club</h2>
            <div class="gallery">
                <img id="pic01" src="img12A/desc01.jpg" alt="Team Photo 1">
                <img id="pic02" src="img12A/desc02.jpg" alt="Team Photo 2">
            </div>
        </div>
    </section>

    <footer>
        <div class="footerp">
            <h3 id="pres">Club President</h3>
            <h5 id="pres1">Mr. Khem Virak</h5>

            <h3 id="gm">General Manager</h3>
            <h5 id="gm1">Mr. LS Osoth</h5>
            <p>&copy; 2025 By Khim Sovanrith</p>

            <h3 id="ass">Assistant General Manager</h3>
            <h5 id="ass1">Mr. Van RatanakRithea</h5>
        </div>
    </footer>

    <script>
        const currentPage = window.location.pathname.split("/").pop();
        const buttons = document.querySelectorAll(".nav-btn");

        buttons.forEach(button => {
            const targetPage = button.getAttribute("onclick").match(/location\s*=\s*'([^']+)'/)[1];
            if (targetPage === currentPage || (targetPage === 'index.html' && currentPage === '')) {
                button.classList.add("active");
            }
        });
    </script>
</body>
</html>
